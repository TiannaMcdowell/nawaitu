---
apiVersion: apps/v1
kind: pod
metadata:
  name: myapp
spec:
  replicas: 30
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: 744828937973.dkr.ecr.us-east-1.amazonaws.com/tensure:latest
          ports:
            - containerPort: 8080

